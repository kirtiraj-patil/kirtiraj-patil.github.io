<div class="project-item project-item--{{ align }}">
  <div class="project-item__tags" *ngIf="align === 'right'">
    <span
      *ngFor="let tag of tags"
      class="project-item__tag project-item__tag--{{ tag }}"
    ></span>
  </div>
  <a href="{{ url }}" class="project-item__link">{{ title }}</a>
  <div class="project-item__tags" *ngIf="align === 'left'">
    <span
      *ngFor="let tag of tags"
      class="project-item__tag project-item__tag--{{ tag }}"
    ></span>
  </div>
</div>
